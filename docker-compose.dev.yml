# docs-hub 开发环境（连接外部微服务）
version: '3.8'

services:
  docs-hub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docs-hub-dev
    environment:
      - CONFIG_PATH=/app/configs/local.yaml
      - PORT=9000
      - GIN_MODE=debug
    volumes:
      - ./configs:/app/configs
      - ./web:/app/web
    ports:
      - "9000:9000"
    networks:
      - docs-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    # 使用 host network 连接本地运行的微服务
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  docs-network:
    driver: bridge
