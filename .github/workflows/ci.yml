name: Build and Deploy

on:
  push:
    branches: [ main, release/* ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  # 支持手动触发（用于更新文档）
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

  # 部署 API 文档门户到 GitHub Pages
  deploy-docs:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    permissions:
      contents: write
    # 使用 environment 来管理敏感配置
    environment: github-pages
    steps:
      - uses: actions/checkout@v4

      - name: Copy static files
        run: |
          mkdir -p gh-pages
          # 复制静态门户页面
          cp -r web/static/* gh-pages/

      - name: Set static mode
        run: |
          # 将前端配置模式设置为纯静态
          sed -i "s/mode: 'auto'/mode: 'static'/g" gh-pages/index.html
          echo "Set CONFIG.mode to 'static' for GitHub Pages"

      - name: Generate services config
        env:
          SERVICES_CONFIG: ${{ vars.SERVICES_CONFIG }}
        run: |
          # 移除 Windows 换行符 (\r)
          SERVICES_CONFIG=$(echo "$SERVICES_CONFIG" | tr -d '\r')

          # 如果没有配置环境变量，使用默认模板
          if [ -z "$SERVICES_CONFIG" ]; then
            cat > gh-pages/services.json << EOF
          [
          ]
          EOF
          else
            # 从环境变量解析配置
            echo "[" > gh-pages/services.json
            first=true
            echo "$SERVICES_CONFIG" | while IFS='|' read -r name title desc url; do
              [ -z "$name" ] && continue
              if [ "$first" = true ]; then
                first=false
              else
                echo "," >> gh-pages/services.json
              fi
              cat >> gh-pages/services.json << EOF
            {
              "name": "$name",
              "title": "$title",
              "description": "$desc",
              "swaggerUrl": "$url"
            }
          EOF
            done
            echo "]" >> gh-pages/services.json
          fi

          echo "Generated services.json:"
          cat gh-pages/services.json

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages
          publish_branch: gh-pages
          commit_message: "docs: update API portal from ${{ github.sha }}"

  build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
