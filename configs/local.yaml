# docs-hub/configs/local.yaml (本地开发，直连各服务)
environment: "local"
tenant: "local"
region: "local"
refresh_interval: "1m"

server:
  port: "9000"

services:
  - name: "user-service"
    display_name: "用户服务"
    base_url: "http://localhost:8001"
    doc_path: "/docs/swagger/swagger.json"
    health_check: "/health"
    status: "active"
    owner: "user-team@company.com"
    description: "用户账户管理服务，提供用户注册、登录、信息管理等功能"
    tags: ["core", "authentication"]

  - name: "order-service"
    display_name: "订单服务"
    base_url: "http://localhost:8002"
    doc_path: "/docs/swagger/swagger.json"
    health_check: "/health"
    status: "active"
    owner: "order-team@company.com"
    description: "订单处理服务，提供订单创建、查询、状态管理等功能"
    tags: ["business", "transaction"]
